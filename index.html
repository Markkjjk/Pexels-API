<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Imagens - Pexels</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Buscador de Imagens</h1>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Digite uma palavra-chave.">
            <button id="searchButton">Buscar</button>
        </div>
        <button id="clearButton">Limpar Favoritos</button>
        <div id="imageGallery"></div>
        <h2>Favoritos</h2>
        <div id="favoritesGallery"></div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
